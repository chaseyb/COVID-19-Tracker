<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Covid-Commu-Dash</title>

</head>

<body>
    <!-- <nav class="navbar navbar-dark bg-dark"> -->
    <div class="jumbotron">
        <!-- .dblock & .mx-auto make the images centered and responsive
            id tags to set size in css, probably a better way than this though -->
        <img src="./assets/image/covid-commu-3.png" alt="Covid-Commu-Dash Logo" class="mx-auto d-block"
            id="cov-com-text">

    </div>

    <div class="row">&nbsp;</div>

    <div class="container">

        <div class="card" id="search-card">
            <div class="card-body">
                <button class="btn btn-lg btn-block btn-success search-button">Find Local Information</button>
            </div>
        </div>

        <div class="row">&nbsp;</div>

        <div class="card all-cards">
            <div class="card-body">
                <div class="card-title">Map</div>
                <hr>
                <p>Possibly a map showing useful places related to covid wellness or
                    just getting some services or food.
                    <a href="https://www.mapbox.com">mapbox.com</a> might be the way to go</p>
            </div>
        </div>

        <div class="row">&nbsp;</div>

        <div class="card all-cards">
            <div class="card-body">
                <div class="card-title">Recent Cases / Local Situation</div>
                <hr>
                <p>A look at the data trends in the area. New cases etc.
                </p>
            </div>
        </div>

        <div class="row">&nbsp;</div>

        <!-- THIS is what I have been working on, News and Local Testing -->
        <div class="card all-cards">
            <div class="card-body">
                <!-- new ids to work with -->
                <div class="card-title" id="news">News Section</div>
                <hr>
                <ul id="news-list">
                    <li><a id="news-item-0"></a></li>
                    <li><a id="news-item-1"></a></li>
                    <li><a id="news-item-2"></a></li>
                    <li><a id="news-item-3"></a></li>
                    <li><a id="news-item-4"></a></li>
                </ul>
            </div>
        </div>

        <div class="row">&nbsp;</div>

        <div class="card all-cards">
            <div class="card-body">
                <!-- new ids to work with -->
                <div class="card-title" id="local-testing">Testing in Your State</div>
                <hr>
                <ul class="hide" id="test-list">
                    <!-- dynamically filled -->
                </ul>
                <!-- this button hides/reveals more info by toggling classes in js -->
                <button class="btn btn-outline-success" id="show-more" type="button">
                    Show More</button>
            </div>
        </div>

        <div class="row">&nbsp;</div>

    </div>

    <!-- main jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"
        integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <!-- my script.js -->
    <script src="./assets/javascript/script.js"></script>

</body>

</html>
